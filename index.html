<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Florencia ğŸ–¤â¤ï¸</title>

<style>
:root{
  --glow: 0.6;
  --heat: 1;
}

*{box-sizing:border-box;}
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#0a0a0a,#000);
  overflow:hidden;
  font-family: 'Segoe UI', sans-serif;
  color:white;
}

/* ğŸŒŒ background layers */
.stars, .mist {
  position:absolute; inset:0;
  pointer-events:none;
}
.stars{
  background:
    radial-gradient(1px 1px at 20% 30%, #fff5, transparent),
    radial-gradient(1px 1px at 70% 60%, #fff4, transparent),
    radial-gradient(1px 1px at 40% 80%, #fff3, transparent);
  animation: drift 60s linear infinite;
}
@keyframes drift{
  from{background-position:0 0;}
  to{background-position:1000px 500px;}
}
.mist{
  background:linear-gradient(120deg,#fff1,#0000,#fff1);
  filter:blur(40px);
  animation: mist 20s ease-in-out infinite alternate;
}
@keyframes mist{
  from{transform:translateX(-10%);}
  to{transform:translateX(10%);}
}

/* ğŸª CARD */
.card-wrap{
  perspective:1200px;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:85vw;
  max-width:360px;
  aspect-ratio:3/4;
  background:rgba(10,10,10,0.75);
  backdrop-filter: blur(12px);
  border-radius:20px;
  position:relative;
  transform-style:preserve-3d;
  box-shadow:
    0 0 30px rgba(255,0,0,var(--glow)),
    inset 0 0 40px rgba(255,0,0,0.2);
  transition:transform .6s ease, box-shadow .6s;
}

/* ğŸ”¥ burning border */
.card::before{
  content:"";
  position:absolute; inset:-2px;
  border-radius:22px;
  background:
    linear-gradient(45deg,#ff0000,#aa0000,#ff3333);
  filter:blur(8px);
  opacity:calc(var(--heat)*0.7);
  z-index:-1;
  animation: ember 4s ease-in-out infinite;
}
@keyframes ember{
  0%,100%{opacity:.5;}
  50%{opacity:1;}
}

/* âœ¨ gold accent */
.card::after{
  content:"";
  position:absolute; inset:10px;
  border-radius:14px;
  border:1px solid rgba(255,215,0,0.15);
  pointer-events:none;
}

/* ğŸ’Œ content */
.content{
  padding:24px;
  text-align:center;
  position:relative;
  z-index:2;
}
h1{
  font-weight:500;
  margin-top:40px;
}
p{
  opacity:.9;
  line-height:1.6;
}

/* ğŸ’“ hearts */
.heart{
  position:absolute;
  color:#ff3355;
  font-size:18px;
  pointer-events:none;
  animation:float 3s ease forwards;
}
@keyframes float{
  from{transform:translateY(0) scale(1); opacity:1;}
  to{transform:translateY(-120px) scale(1.4); opacity:0;}
}

/* ğŸ” lock */
.lock{
  position:absolute;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  opacity:.4;
  font-size:14px;
}

/* ğŸŒ  final glow */
.final{
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{box-shadow:0 0 30px rgba(255,0,0,.6);}
  50%{box-shadow:0 0 60px rgba(255,80,80,1);}
}
</style>
</head>

<body>
<div class="stars"></div>
<div class="mist"></div>

<div class="card-wrap">
  <div class="card" id="card">
    <div class="content" id="content">
      <h1>Happy Valentineâ€™s Day, baby ğŸ–¤â¤ï¸</h1>
      <p>
        Our first Valentineâ€™s together,<br>
        and Iâ€™m really glad itâ€™s with you.<br><br>
        You mean a lot to me, baby girl.<br>
        This is just the beginning.
      </p>
      <p style="margin-top:24px;opacity:.7">
        â€” from your wonderful bf, <b>Effie</b>
      </p>
    </div>
    <div class="lock" id="lock">ğŸ”’ double tap</div>
  </div>
</div>

<audio id="ambience" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_4c82b8c8c0.mp3">
</audio>

<script>
let taps=0;
let unlocked=false;
let glow=parseFloat(localStorage.getItem("glow")||0.6);
document.documentElement.style.setProperty("--glow",glow);

const card=document.getElementById("card");
const lock=document.getElementById("lock");
const audio=document.getElementById("ambience");

/* ğŸ’“ tap hearts */
document.body.addEventListener("click",e=>{
  taps++;
  vibrate(20);

  spawnHeart(e.clientX,e.clientY);

  if(taps===1){
    audio.volume=0.15;
    audio.play().catch(()=>{});
  }
  if(taps===3){
    document.documentElement.style.setProperty("--heat",1.5);
  }
});

/* ğŸ” double tap secret */
document.body.addEventListener("dblclick",()=>{
  if(unlocked) return;
  unlocked=true;
  lock.textContent="ğŸ”“";
  card.classList.add("final");
  vibrate([30,50,30]);

  glow=Math.min(glow+0.15,1.2);
  localStorage.setItem("glow",glow);
  document.documentElement.style.setProperty("--glow",glow);

  // ğŸŒ  stars form heart once
  if(!localStorage.getItem("heartOnce")){
    localStorage.setItem("heartOnce","yes");
    alert("ğŸ–¤â¤ï¸");
  }
});

/* ğŸ§² magnetic hearts */
document.body.addEventListener("mousemove",e=>{
  card.style.transform=
    `rotateY(${(e.clientX/window.innerWidth-.5)*10}deg)
     rotateX(${-(e.clientY/window.innerHeight-.5)*10}deg)`;
});

/* ğŸ´ gyroscope */
if(window.DeviceOrientationEvent){
  window.addEventListener("deviceorientation",e=>{
    const y=e.gamma||0, x=e.beta||0;
    card.style.transform=`rotateY(${y/5}deg) rotateX(${-x/5}deg)`;
  });
}

/* ğŸ’“ heart spawn */
function spawnHeart(x,y){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="â¤";
  h.style.left=x+"px";
  h.style.top=y+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),3000);
}

/* ğŸ“± haptics */
function vibrate(p){
  if(navigator.vibrate) navigator.vibrate(p);
}

/* ğŸ•¯ï¸ candle flicker */
setInterval(()=>{
  card.style.filter=`brightness(${0.98+Math.random()*0.04})`;
},200);

/* ğŸ“¸ screenshot illusion */
document.addEventListener("visibilitychange",()=>{
  if(document.hidden){
    card.style.boxShadow="0 0 80px red";
  }
});
</script>
</body>
</html>
